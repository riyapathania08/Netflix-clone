<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Browse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #141414;
            color: white;
        }

        /* Browse Header */
        .browse-header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            z-index: 100;
            background-color: #141414;
        }

        .browse-header .logo {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #b3b3b3;
        }

        .nav-links a.active {
            font-weight: bold;
            color: white;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-avatar {
            height: 32px;
            border-radius: 4px;
        }

        /* Featured Content */
        .featured {
            height: 100vh;
            background: linear-gradient(to top, #141414 0%, transparent 50%), 
                        url('https://image.tmdb.org/t/p/original/56v2KjBlU4XaOv9rVYEQypROD7P.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            margin-top: -68px;
        }

        .featured-content {
            position: absolute;
            bottom: 100px;
            left: 50px;
            max-width: 500px;
        }

        .featured h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .featured p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .play-btn, .info-btn {
            padding: 8px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .play-btn {
            background-color: white;
            color: black;
        }

        .play-btn:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .info-btn {
            background-color: rgba(109, 109, 110, 0.7);
            color: white;
        }

        .info-btn:hover {
            background-color: rgba(109, 109, 110, 0.5);
        }

        /* Content Rows */
        .content-rows {
            padding: 50px;
            margin-top: -100px;
            position: relative;
            z-index: 2;
        }

        .row {
            margin-bottom: 40px;
        }

        .row h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .movies-slider {
            position: relative;
        }

        .movies-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 10px;
            padding: 10px 0;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .movies-container::-webkit-scrollbar {
            display: none;
        }

        .movie {
            min-width: 200px;
            height: 300px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .movie:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .movie img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .slider-btn.left {
            left: 0;
            border-radius: 4px 0 0 4px;
        }

        .slider-btn.right {
            right: 0;
            border-radius: 0 4px 4px 0;
        }

        .movies-slider:hover .slider-btn {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .browse-header {
                padding: 15px 20px;
            }

            .nav-links {
                display: none;
            }

            .featured-content {
                left: 20px;
                bottom: 60px;
                max-width: 80%;
            }

            .featured h1 {
                font-size: 2rem;
            }

            .featured p {
                font-size: 1rem;
            }

            .content-rows {
                padding: 20px;
            }

            .movie {
                min-width: 150px;
                height: 225px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logo and User Avatar -->
    <header class="browse-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="tvshows.html">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </div>
        <div class="user-menu">
            <img src="https://occ-0-3216-3646.1.nflxso.net/dnm/api/v6/vN7bi_My87NPKvsBoib006Llxzg/AAAABTZ2zlLdBVC05fsd2YQAR43J6vB1NAUBOOrxt7oaFATxMhtdzlNZ846H3D8TZzooe2-FT853YVYs8p001KVFYopWi4D4NXM.png?r=229" alt="User" class="user-avatar">
        </div>
    </header>

    <!-- Featured Content -->
    <section class="featured">
        <div class="featured-content">
            <h1>Stranger Things</h1>
            <p>When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces and one strange little girl.</p>
            <div class="buttons">
                <button class="play-btn">▶ Play</button>
                <button class="info-btn">ⓘ More Info</button>
            </div>
        </div>
    </section>

    <!-- Content Rows -->
    <section class="content-rows">
        <div class="row">
            <h2>Trending Now</h2>
            <div class="movies-slider">
                <div class="movies-container" id="trendingMovies"></div>
                <button class="slider-btn left" onclick="scrollSlider('trendingMovies', -300)">‹</button>
                <button class="slider-btn right" onclick="scrollSlider('trendingMovies', 300)">›</button>
            </div>
        </div>

        <div class="row">
            <h2>Popular on Netflix</h2>
            <div class="movies-slider">
                <div class="movies-container" id="popularMovies"></div>
                <button class="slider-btn left" onclick="scrollSlider('popularMovies', -300)">‹</button>
                <button class="slider-btn right" onclick="scrollSlider('popularMovies', 300)">›</button>
            </div>
        </div>

        
        </div>
    </section>

    <script>
        // Movie Data
        const movieData = {
            trending: [
                { title: "Stranger Things", image: "https://image.tmdb.org/t/p/w500/x2LSRK2Cm7MZhjluni1msVJ3wDF.jpg" },
                { title: "The Witcher", image: "1.png" },
                { title: "Money Heist", image: "https://image.tmdb.org/t/p/w500/reEMJA1uzscCbkpeRJeTT2bjqUp.jpg" },
                { title: "The Queen's Gambit", image: "https://image.tmdb.org/t/p/w500/zU0htwkhNvBQdVSIKB9s6hgVeFK.jpg" },
                { title: "Bridgerton", image: "2.png" },
                { title: "Dark", image: "3.png" },
                { title: "The Crown", image: "4.png" },
                { title: "Lucifer", image: "https://image.tmdb.org/t/p/w500/4EYPN5mVIhKLfxGruy7Dy41dTVn.jpg" }
            ],
            popular: [
                { title: "The Mandalorian", image: "https://image.tmdb.org/t/p/w500/sWgBv7LV2PRoQgkxwlibdGXKz1S.jpg" },
                { title: "Ozark", image: "5.png" },
                { title: "Peaky Blinders", image: "https://image.tmdb.org/t/p/w500/vUUqzWa2LnHIVqkaKVlVGkVcZIW.jpg" },
                { title: "The Umbrella Academy", image: "https://image.tmdb.org/t/p/w500/scZlQQYnDVlnpxFTxaIv2g0BWnL.jpg" },
                { title: "Breaking Bad", image: "https://image.tmdb.org/t/p/w500/ggFHVNu6YYI5L9pCfOacjizRGt.jpg" },
                { title: "Better Call Saul", image: "https://image.tmdb.org/t/p/w500/fC2HDm5t0kHl7mTm7jxMR31b7by.jpg" },
                { title: "Narcos", image: "6.png" },
                { title: "House of Cards", image: "7.png" }
            ],
            continueWatching: [
                { title: "The Last Dance", image: "8.png" },
                { title: "Tiger King", image: "https://image.tmdb.org/t/p/w500/p6erCET4fvzQiGz0wgwGFvEIdcb.jpg" },
                { title: "The Social Dilemma", image: "https://image.tmdb.org/t/p/w500/2Wf3JqpcIygNtYHvTzGsW3z6gSx.jpg" },
                { title: "Our Planet", image: "https://image.tmdb.org/t/p/w500/n3BdE3FqK9wHvX9Zf5Q6wZCz5nZ.jpg" },
                { title: "Chef's Table", image: "https://image.tmdb.org/t/p/w500/4gJQ6jZvQm4sZQ9Z7vZJ3wz5Z9X.jpg" },
                { title: "Making a Murderer", image: "https://image.tmdb.org/t/p/w500/9WlJFZsVvXf1VWZ1T3e3VZ3Z3Z3.jpg" },
                { title: "The Keepers", image: "https://image.tmdb.org/t/p/w500/9WlJFZsVvXf1VWZ1T3e3VZ3Z3Z3.jpg" },
                { title: "Wild Wild Country", image: "https://image.tmdb.org/t/p/w500/9WlJFZsVvXf1VWZ1T3e3VZ3Z3Z3.jpg" }
            ]
        };

        // Load movies into sliders
        function loadMovies() {
            for (const category in movieData) {
                const container = document.getElementById(`${category}Movies`);
                if (container) {
                    movieData[category].forEach(movie => {
                        const movieElement = document.createElement('div');
                        movieElement.className = 'movie';
                        movieElement.innerHTML = `
                            <img src="${movie.image}" alt="${movie.title}">
                        `;
                        container.appendChild(movieElement);
                    });
                }
            }
        }

        // Scroll slider function
        function scrollSlider(sliderId, amount) {
            const slider = document.getElementById(sliderId);
            if (slider) {
                slider.scrollBy({
                    left: amount,
                    behavior: 'smooth'
                });
            }
        }

        // Initialize the page
        window.onload = function() {
            loadMovies();
        };
    </script>
</body>
</html>
